<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="../js/login.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/meeting.css">
    </head>
    <body>
        <div id="container" ng-app>
          <form novalidate name="loginForm">
            <div ng-controller="LoginControl">
              <div class="noparagraph">ログインID : <input type="text" name="loginId" ng-model="loginId" required></div>
              <div ng-show="loginForm.loginId.$error.required" class="noparagraph">*</div>
              <br />
              <div class="noparagraph">パスワード : <input type="password" name="password" ng-model="password" required></div>
              <div ng-show="loginForm.password.$error.required" class="noparagraph">*</div>
              <button ng-click="doLogin()">Login</button>
            </div>
          </form>
        </div>
    </body>
</html>
